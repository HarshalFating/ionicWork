<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="onSubmit1()" [formGroup]="form1">
      <ion-list>
        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" formControlName="uname1"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" formControlName="pwd1"></ion-input>
        </ion-item>
      </ion-list>

      <div padding>
        <button ion-button color="primary" small >Submit</button><br><br>
      </div>
  </form>
</ion-content>
